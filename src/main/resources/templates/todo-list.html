<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>

</head>
<body class="container">
<h1> List what to do</h1>
<p>
    <a th:href="@{/todos/add}" class="btn"> âž• Add</a>
    <a th:href="@{/signout}" class="btn cancel">Sign-out</a>
</p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Complete</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="todo: ${todos}">
        <tr>
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.completed}"></td>
            <td>
                <a th:href="@{'/todos/edit/' + ${todo.id}}">Edit</a>
                <form th:action="@{'/todos/delete/' + ${todo.id}}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
